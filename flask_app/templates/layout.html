<!doctype html>
<html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

    <!-- ! JS script -->
    <script src="{{url_for('static', filename='/javascript/script.js')}}" defer></script>

    <!-- ! fav icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/bruin_logo.png') }}">
    
    <title>{% block title %}{% endblock %} - BruinEvents</title>
    {% endblock %}
</head>

<body>
    <div>
        <nav class="navbar navbar-light px-3 d-flex align-items-center justify-content-between", style="background: #2774AE">
            <a class="navbar-brand" href="/">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <img src="{{url_for('static', filename='/images/bruin3.png')}}" width="50" height="50" class="d-inline-block" alt="logo">
                    <h4 class="d-inline-block">BruinEvents</h4>
                </div>
            </a>
            {% block extra_nav %}
            {% endblock%}
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <!-- <script src="{{url_for('static', filename='/javascript/script.js')}}"></script> -->
</body>
</html>
